# This workflow file automates the process of building and deploying
# your Quarto website to GitHub Pages whenever you make changes. 

# --- Workflow Metadata ---
name: Deploy Quarto Website

# --- Trigger Events ---
on: 
  push: 
    branches: [main]
  workflow_dispatch:

# --- Permissions ---
permissions:
  contents: write
  pages: write
  id-token: write

# --- Concurrency Control ---
concurrency:
  group: "pages"
  cancel-in-progress: true

# --- Job Definition ---
jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      # --- Step 1: Get Code ---
      - name: Check out repository
        uses: actions/checkout@v4

      # --- Step 2: Install System Dependencies ---
      - name:  Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # --- Step 3: Setup Quarto with Cache ---
      - name: Set up Quarto
        uses:  quarto-dev/quarto-actions/setup@v2
        with:  
          version: 1.6.42

      # --- Step 4: Setup R with Cache ---
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          r-version: '4.5.1'
          use-public-rspm: true  # Usa binários pré-compilados (muito mais rápido!)

      # --- Step 5: Cache R Packages ---
      # Cacheia os pacotes R instalados para evitar reinstalar toda vez
      - name: Cache R packages
        uses: actions/cache@v4
        with: 
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('DESCRIPTION', 'renv.lock') }}
          restore-keys: |
            r-packages-${{ runner.os }}-

      # --- Step 6: Install R Packages ---
      - name: Install knitr, rmarkdown and ggplot2
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown", "ggplot2"), repos="https://cloud.r-project.org")'

      # --- Step 7: Cache TinyTeX ---
      # Cacheia a instalação completa do TinyTeX incluindo pacotes LaTeX
      - name:  Cache TinyTeX
        uses:  actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: tinytex-${{ runner.os }}-${{ hashFiles('**/*. qmd', '**/*. Rmd') }}
          restore-keys: |
            tinytex-${{ runner.os }}-

      # --- Step 8: Install TinyTeX ---
      - name: Install TinyTeX
        run: |
          Rscript -e 'if (!tinytex::is_tinytex()) tinytex::install_tinytex()'

      # --- Step 9: Cache Quarto ---
      # Cacheia arquivos intermediários do Quarto para acelerar renderização
      - name: Cache Quarto
        uses: actions/cache@v4
        with: 
          path: |
            . quarto
            _freeze
          key: quarto-${{ runner.os }}-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            quarto-${{ runner.os }}-

      # --- Step 10: Render Website ---
      - name: Render Quarto Website
        run: quarto render

      # --- Step 11: Deploy to GitHub Pages ---
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}