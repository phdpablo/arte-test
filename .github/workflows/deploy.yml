# This workflow file automates the process of building and deploying
# your Quarto website to GitHub Pages whenever you make changes. 

# --- Workflow Metadata ---
name: Deploy Quarto Website

# --- Trigger Events ---
on: 
  push:
    branches:  [main]
  workflow_dispatch:

# --- Permissions ---
permissions:
  contents: write
  pages: write
  id-token: write

# --- Concurrency Control ---
concurrency: 
  group: "pages"
  cancel-in-progress: true

# --- Job Definition ---
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      # --- Step 1: Get Code ---
      - name: Check out repository
        uses:  actions/checkout@v4

      # --- Step 2: Install System Dependencies ---
      - name:  Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # --- Step 3: Setup Quarto ---
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with: 
          version: 1.6.42

      # --- Step 4: Setup R with RSPM (binários pré-compilados) ---
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          use-public-rspm: true  # IMPORTANTE: usa binários ao invés de compilar! 

      # --- Step 5: Cache de Pacotes R ---
      - name:  Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.5.1-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-4.5.1-

      # --- Step 6: Install R Packages ---
      - name: Install knitr, rmarkdown and ggplot2
        run: |
          Rscript -e '
          pkgs <- c("knitr", "rmarkdown", "ggplot2")
          new_pkgs <- pkgs[!(pkgs %in% installed.packages()[,"Package"])]
          if(length(new_pkgs)) install.packages(new_pkgs, repos="https://cloud.r-project.org")
          '

      # --- Step 7: Cache TinyTeX ---
      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path:  ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            ${{ runner.os }}-tinytex-

      # --- Step 8: Install TinyTeX ---
      - name: Install TinyTeX
        run: |
          Rscript -e 'if (!tinytex::is_tinytex()) tinytex::install_tinytex()'

      # --- Step 9: Cache Quarto ---
      - name: Cache Quarto
        uses: actions/cache@v4
        with:
          path:  |
            . quarto
            _freeze
          key: ${{ runner.os }}-quarto-${{ hashFiles('**/*. qmd') }}
          restore-keys: |
            ${{ runner.os }}-quarto-

      # --- Step 10: Render Website ---
      - name:  Render Quarto Website
        run: quarto render

      # --- Step 11: Deploy to GitHub Pages ---
      - name:  Publish to GitHub Pages
        uses:  quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}